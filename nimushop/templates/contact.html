{% extends "base.html" %}


{% load crispy_forms_tags %}
{% block content %}
<main>
  <div class="container">
    <section class="mb-4">
      <div class="row wow fadeIn">
        <div class='col-6 offset-3'>
        <h1 align="center"> Contact Us</h1>
          <p class="text-center">For your benefit be as detailed as posible so we can help you to your satisfaction,
            thank you inadvance for choosing us as your online store.</p>
          <form class="input" method="post" novalidate>
            {% csrf_token %}
            {{ form | crispy}}
            <button class='btn btn-primary' type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </div>  
</main>
{% endblock %}
