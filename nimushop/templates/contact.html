{% extends "base.html" %}

{% block content %}
<main>
  <div class="container">
    <section class="mb-4">
      <div class="row wow fadeIn">
        <div class='col-6 offset-3'>
  
          <form method="post" novalidate>
            {% load crispy_forms_tags %}
            {% csrf_token %}
            {{ form | crispy}}
            <button class='btn btn-primary' type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </div>  
</main>
{% endblock content %}
